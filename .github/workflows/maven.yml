# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql root password: '12345678' # optional, default is 
        mysql database: 'java_minor'
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Compile with Maven
      run: mvn compile --file ./api/pom.xml
# #     - name: Test with Maven
# #       run: mvn test --file ./api/pom.xml
    - name: Analyze with SonarCloud
      working-directory: ./api
      run: mvn -B verify sonar:sonar -Dsonar.projectKey=event-subscriber -Dsonar.organization=dataworkz -Dsonar.host.url=https://sonarcloud.io -Dsonar.test.exclusions=**/model/**/*,**/enums/* -Dsonar.login=$SONAR_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: Install dependencies
      run: echo "$SUPER_SECRET"
      env:
        SUPER_SECRET: ${{ secrets.SONAR_TOKEN }}
    
