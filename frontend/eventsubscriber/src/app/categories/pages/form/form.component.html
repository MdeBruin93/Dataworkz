<div class="categories-form">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
          <mat-form-field appearance="fill">
              <input matInput formControlName="name" placeholder="Category name" required style="border-top: 0; margin-right: 10px;">
              <mat-error *ngIf="categoryForm.controls.name.errors && categoryForm.controls.name.errors.required">Name is required</mat-error>
          </mat-form-field>

          <mat-card-actions>
              <button mat-raised-button class="mr-2" type="submit" color="primary" [disabled]="!categoryForm.valid">Save</button>
          </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
