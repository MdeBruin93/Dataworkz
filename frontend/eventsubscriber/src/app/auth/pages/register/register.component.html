<mat-card>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h3>Sign up</h3>
            <mat-form-field appearance="fill">
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName" required>
                <mat-error *ngIf="registerForm.controls.firstName.errors && registerForm.controls.firstName.errors.required">First name is required</mat-error>
            </mat-form-field>
            <br>
            <br>
            <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName" required>
            <mat-error *ngIf="registerForm.controls.lastName.errors && registerForm.controls.lastName.errors.required">Last name is required</mat-error>
            </mat-form-field>
            <br>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" placeholder="pat@example.com" required>
                <mat-error *ngIf="registerForm.controls.email.errors && registerForm.controls.email.errors.required">Email is required</mat-error>
                <mat-error *ngIf="registerForm.controls.email.errors && registerForm.controls.email.errors.email">Email is required</mat-error>
            </mat-form-field>
            <br>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="passwordHide ? 'password' : 'text'" required>
                <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
                    <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="registerForm.controls.password.errors && registerForm.controls.password.errors.required">Password is required</mat-error>
            </mat-form-field>
            <br>
            <br>
            <mat-card-actions>
                <button mat-raised-button class="mr-2" type="submit" color="primary" [disabled]="!registerForm.valid">Sign up</button>
                <button mat-raised-button type="button" color="secondary" [routerLink]="['/login']" routerLinkActive="router-link-active" >LOGIN</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
